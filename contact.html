            <li><a href="memories.html">Share a Memory</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <h2>Contact Us</h2>
        <form action="submit-contact" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">How can we improve the site?</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <label for="suggestions">Other suggestions or uses for the site:</label>
            <textarea id="suggestions" name="suggestions" rows="3"></textarea>

            <button type="submit">Send Message</button>
        </form>
    </main>
</body>
</html>
